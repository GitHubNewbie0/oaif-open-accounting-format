<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- Main rounded square container -->
  <rect x="20" y="20" width="360" height="360" rx="50" fill="url(#grad9)"/>
  
  <!-- Simplified open book/ledger icon - centered -->
  <g transform="translate(72, 95)">
    <!-- Left page -->
    <rect x="0" y="0" width="110" height="150" rx="5" fill="white"/>
    <!-- Ledger lines on left -->
    <line x1="12" y1="32" x2="98" y2="32" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
    <line x1="12" y1="60" x2="98" y2="60" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
    <line x1="12" y1="88" x2="98" y2="88" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
    <line x1="12" y1="116" x2="98" y2="116" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
    <!-- Red margin -->
    <line x1="30" y1="8" x2="30" y2="142" stroke="#f87171" stroke-width="3"/>
    
    <!-- Right page -->
    <rect x="146" y="0" width="110" height="150" rx="5" fill="white"/>
    <!-- Ledger lines on right -->
    <line x1="158" y1="32" x2="244" y2="32" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
    <line x1="158" y1="60" x2="244" y2="60" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
    <line x1="158" y1="88" x2="244" y2="88" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
    <line x1="158" y1="116" x2="244" y2="116" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
    <!-- Red margin -->
    <line x1="176" y1="8" x2="176" y2="142" stroke="#f87171" stroke-width="3"/>
  </g>
  
  <!-- Bidirectional arrows - BOLD NAVY -->
  <g transform="translate(200, 175)">
    <!-- Arrow pointing right -->
    <line x1="-30" y1="-18" x2="15" y2="-18" stroke="#0f172a" stroke-width="14" stroke-linecap="round"/>
    <polygon points="12,-36 42,-18 12,0" fill="#0f172a"/>
    
    <!-- Arrow pointing left -->
    <line x1="30" y1="18" x2="-15" y2="18" stroke="#0f172a" stroke-width="14" stroke-linecap="round"/>
    <polygon points="-12,0 -42,18 -12,36" fill="#0f172a"/>
  </g>
</svg>
