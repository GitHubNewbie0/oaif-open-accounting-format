<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="grad9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- Clean white background -->
  <rect width="400" height="400" fill="white"/>
  
  <!-- Main rounded square container -->
  <rect x="50" y="50" width="300" height="300" rx="40" fill="url(#grad9)"/>
  
  <!-- Simplified open book/ledger icon -->
  <g transform="translate(100, 110)">
    <!-- Left page -->
    <rect x="0" y="0" width="90" height="120" rx="4" fill="white"/>
    <!-- Ledger lines on left -->
    <line x1="10" y1="25" x2="80" y2="25" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="50" x2="80" y2="50" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="75" x2="80" y2="75" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    <line x1="10" y1="100" x2="80" y2="100" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    <!-- Red margin -->
    <line x1="25" y1="5" x2="25" y2="115" stroke="#f87171" stroke-width="2"/>
    
    <!-- Right page -->
    <rect x="110" y="0" width="90" height="120" rx="4" fill="white"/>
    <!-- Ledger lines on right -->
    <line x1="120" y1="25" x2="190" y2="25" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    <line x1="120" y1="50" x2="190" y2="50" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    <line x1="120" y1="75" x2="190" y2="75" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    <line x1="120" y1="100" x2="190" y2="100" stroke="#94a3b8" stroke-width="3" stroke-linecap="round"/>
    <!-- Red margin -->
    <line x1="135" y1="5" x2="135" y2="115" stroke="#f87171" stroke-width="2"/>
  </g>
  
  <!-- Bidirectional arrows - LARGER, DARK NAVY -->
  <g transform="translate(200, 170)">
    <!-- Arrow pointing right (top) -->
    <line x1="-25" y1="-15" x2="15" y2="-15" stroke="#0f172a" stroke-width="10" stroke-linecap="round"/>
    <polygon points="12,-30 35,-15 12,0" fill="#0f172a"/>
    
    <!-- Arrow pointing left (bottom) -->
    <line x1="25" y1="15" x2="-15" y2="15" stroke="#0f172a" stroke-width="10" stroke-linecap="round"/>
    <polygon points="-12,0 -35,15 -12,30" fill="#0f172a"/>
  </g>
  
  <!-- OAIF text below icon -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white" text-anchor="middle">OAIF</text>
</svg>
